<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veggyee</title>
    <link rel="stylesheet" href="./assets/css/mix.css">
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <form class="header__search search">
                <input placeholder="Search..." type="text" class="search__input">
                <button class="search__button">
                    <img class="search__icon" src="./assets/images/icons/search.svg" alt="">
                </button>
            </form>

            <button data-target="#nav" class="header__burger burger">
                <div class="burger__bar"></div>
                <div class="burger__bar"></div>
                <div class="burger__bar"></div>
            </button>

            <nav id="nav" class="nav">
                <ul class="nav__menu">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <article>
            
        </article>

        <footer class="section -secondary u-text-center">
            <div class="container">
                <p>Site de treino criado por Lucas Akira Ayabe, baseado no layout de @mat.andreotti.</p>
            </div>
        </footer>
    </main>

    <script>
        const burger = document.querySelector('.burger');

        function toggleMenu(event) {
            const target = document.querySelector(this.dataset.target);
            this.classList.toggle('is-active');
            target.classList.toggle('is-active');
        }

        burger.addEventListener('click', toggleMenu);

        const links = document.querySelectorAll('.nav__link');

        links.forEach(link => {
            link.addEventListener('click', function (event) {
                toggleMenu.call(burger);
            });
        });
    </script>
</body>

</html>
